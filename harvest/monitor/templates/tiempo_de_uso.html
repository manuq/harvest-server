{% extends "base.html" %}

{% block titulo %}Uso de los equipos, promedios por semana{% end %}

{% block contenido %}
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

<ul>
{% for row in data %}
  <li>{{ row[0] }}, {{ row[1] }}, {{ row[2] }}</li>
{% end %}
</ul>

<svg class="chart"></svg>

<div class="chart"></div>
<script>
var data = [7453.6364, 5595.0000];
var format = d3.time.format("%H:%M");

var width = 420;
var barHeight = 20;

var scaleBar = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", scaleBar)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return scaleBar(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(seconds) { return format(new Date(0, 0, 0, 0, 0, seconds)); });

</script>
{% end %}
