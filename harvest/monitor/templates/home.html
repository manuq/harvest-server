{% extends "base.html" %}

{% block titulo %}Uso de los equipos, promedios por semana{% end %}

{% block contenido %}
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

<svg class="chart"></svg>

<script>

var width = 420;
var barHeight = 20;

var format = d3.time.format("%H:%M hs");

var scaleBar = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)


$.getJSON("/json/tiempo_de_uso", function (data) {
    scaleBar.domain([0, d3.max(data, function(d) { return d.spent_time; })]);

    chart.attr("height", barHeight * data.length);

    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function (d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", function (d) { return scaleBar(d.spent_time) })
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function (d) { return scaleBar(d.spent_time) - 3 })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function (d) { return format(new Date(0, 0, 0, 0, 0, d.spent_time)) });
});

</script>
{% end %}
